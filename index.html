<!DOCTYPE html>
<html lang="pt-br" data-context="focus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMOROBOT</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <script src="script-crud.js" defer></script>
</head>

<body>
    <main class="app">
        <header class="app__header">
            <figure class="app__logo-figure">
                <img class="app__logo-image" src="/images/logo.png" alt="">
                <span class="app__logo-text">POMOROBOT</span>
            </figure>
        </header>
        <section class="app__section-banner-container">
            <h1 class="app__title">
                Concentre-se na tarefa.<br>
                Elimine as distrações.<br>
                <strong class="app__title-strong">Mantenha o fluxo.</strong>
            </h1>
            <figure class="app__image-figure">
                <img class="app__image" src="/images/focus.png" alt="Um robô humanóide digitando em um computador">
            </figure>
        </section>
        <section class="app__section-card-container">
            <div class="app__card">
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <button data-context="focus" class="app__card-button app__card-button--focus active">Foco</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-context="short-break" class="app__card-button app__card-button--short">Descanso curto</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-context="long-break" class="app__card-button app__card-button--long">Descanso longo</button>
                    </li>
                </ul>
                <div id="timer" class="app__card-timer"></div>
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="toggle-music">
                            <div class="toggle-switch"></div>
                        </label>
                    </li>
                    <li class="app__card-list-item">
                        <label class="app__card-list-label" for="toggle-music">
                            Música
                        </label>
                    </li>
                </ul>
                <div class="app__card-primary-button-wrapper">
                    <button id="start-pause" class="app__card-primary-button">
                        <img class="app__card-primary-button-icon" src="/images/play_arrow.png" alt="">
                        <span>Começar</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="app__section-task-container">
            <div class="app__section-task-content">
                <header class="app__section-active-task">
                    <p class="app__section-active-task-label">Tarefa em andamento:</p>
                    <p class="app__section-active-task-description"></p>
                </header>
                <div class="app__section-task-header">
                    <h2 class="app__section-tasks-heading">Lista de tarefas:</h2>
                    <div class="dropdown-container">
                        <button class="app_button-more">
                            <img src="/images/more.svg" alt="">
                        </button>
                        <ul class="app__section-task-header__ul">
                            <li class="app__section-task-header__li">
                                <button class="app__section-task-header__li__button" id="btn-remove-completed">
                                    <img src="/images/check.svg" alt="">
                                    Limpar tarefas concluídas
                                </button>
                            </li>
                            <li class="app__section-task-header__li">
                                <button class="app__section-task-header__li__button" id="btn-remove-all">
                                    <img src="/images/trash.svg" alt="">
                                    Limpar todas as tarefas
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul class="app__section-task-list"></ul>
                <form class="app__form-add-task hidden" aria-hidden="true">
                    <div class="app__form-field">
                        <label class="app__form-label">
                            Adicionando tarefa
                        </label>
                        <textarea required rows="4" class="app__form-textarea" placeholder="No que você está trabalhando?"></textarea>
                    </div>
                    <footer class="app__form-footer">
                        <button type="button" class="app__form-footer__button app__form-footer__button--delete">
                            <img src="/images/delete.svg" alt=""> Deletar
                        </button>
                        <div class="splitter"></div>
                        <button type="button" class="app__form-footer__button app__form-footer__button--cancel">
                            <img src="/images/close.png" alt=""> Cancelar
                        </button>
                        <button class="app__form-footer__button app__form-footer__button--confirm">
                            <img src="/images/save.svg" alt=""> Salvar
                        </button>
                    </footer>
                </form>
                <button class="app__button--add-task">
                    <img src="/images/add_circle.svg" alt=""> Adicionar nova tarefa
                </button>
            </div>
        </section>

        <footer class="app__footer">
            <p class="app__footer-text">
                Projeto fictício e sem fins comerciais. Imagens geradas por IA no CGDream. Desenvolvido por Thiago Heinzen. 
            </p>
        </footer>
    </main>

</body>

</html>
